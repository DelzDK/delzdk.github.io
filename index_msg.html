<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
		
		<title> Smart Cart </title>
		
		<link rel = "stylesheet" href = "css/style_msg.css">
	</head>
	
	<body>
		<div id = "container">
			
			<header>
				<div id = "logo"> <img src="logo.jpeg" width="300" height="300" alt="SmartCart logo"> </div>
				<div id = "smart"> SMART </div>
				<div id = "cart"> CART </div>
				<div id = "divider"> <hr width="900" size="1"> </div>
			</header>
			
			<div>
				<section id = "chksym"> 
					<img src="tick.png" width="110" height="110" alt="Check"> 
				</section>
				
				<section id = "status"> 
					Link Successfully 
				</section>
				
				<section id = "cartid">
					Cart ID:
				</section>
				
				<section id = "scid">
					SC 001
				</section>
				
				<section id = "disconnect">
					Unlink
				</section>
				<section id = "message">
				<img src="msg.png" width="600" height="500" alt="Message">
				</section>
			</div>
			
		</div>
	</body>
</html>
